apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainsaw-mono-rbac-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces", "nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chainsaw-mono-rbac-clusterrole-binding
subjects:
- kind: ServiceAccount
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac
roleRef:
  kind: ClusterRole
  name: chainsaw-mono-rbac-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: dev
  namespace: chainsaw-mmo-rbac
spec:
  serviceAccount: otel-collector-deployment
  mode: deployment
  observability:
    metrics:
      enableMetrics: true
  config: |
    extensions:
      bearertokenauth:
        filename: /var/run/secrets/kubernetes.io/serviceaccount/token

    receivers:
      otlp/grpc:
        protocols:
          grpc:
      otlp/http:
        protocols:
          http:
  
    connectors:
      spanmetrics:
        histogram:
          explicit:
            buckets: [2ms, 4ms, 6ms, 8ms, 10ms, 50ms, 100ms, 200ms, 400ms, 800ms, 1s, 1400ms, 2s, 5s, 10s, 15s]
        dimensions:
          - name: http.method
            default: GET
          - name: http.status_code
        dimensions_cache_size: 1000
        aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"
        metrics_flush_interval: 5s

    processors:
      k8sattributes:
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.namespace.name
            - k8s.node.name
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: connection

    exporters:
      debug:
        verbosity: detailed
      otlp:
        endpoint: tempo-mmo-rbac-gateway.chainsaw-mmo-rbac.svc.cluster.local:4317
        tls:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        auth:
          authenticator: bearertokenauth
        headers:
          X-Scope-OrgID: dev  # tenantName
      otlphttp:
        endpoint: https://tempo-mmo-rbac-gateway.chainsaw-mmo-rbac.svc.cluster.local:8080/api/traces/v1/dev
        tls:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        auth:
          authenticator: bearertokenauth
        headers:
          X-Scope-OrgID: dev  # tenantName
      prometheus:
        add_metric_suffixes: false
        endpoint: 0.0.0.0:8889
        resource_to_telemetry_conversion:
          enabled: true

    service:
      telemetry:
        logs:
          level: "DEBUG"
          development: true
      extensions: [bearertokenauth]
      pipelines:
        traces/grpc:
          receivers: [otlp/grpc]
          processors: [k8sattributes]
          exporters: [otlp,debug,spanmetrics]
        traces/http:
          receivers: [otlp/http]
          processors: [k8sattributes]
          exporters: [otlphttp,debug,spanmetrics]
        metrics:
          receivers: [spanmetrics]
          exporters: [prometheus,debug]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: allow-write-traces-dev-tenant-rbac
rules:
- apiGroups: [tempo.grafana.com]
  resources: [dev]
  resourceNames: [traces]
  verbs: [create]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: allow-write-traces-dev-tenant-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: allow-write-traces-dev-tenant-rbac
subjects:
- kind: ServiceAccount
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac
