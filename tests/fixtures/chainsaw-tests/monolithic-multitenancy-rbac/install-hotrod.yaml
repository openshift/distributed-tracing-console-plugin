apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: chainsaw-mmo-rbac
  labels:
    app: hotrod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
        - name: hotrod
          image: quay.io/jaegertracing/example-hotrod-snapshot:latest
          args:
            - all
            - --otel-exporter=otlp
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://dev-collector.chainsaw-mmo-rbac.svc:4318
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: chainsaw-mmo-rbac
spec:
  selector:
    app: hotrod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
